{% extends "layout/base_content_only.html" %}

{% load static %}

{% block title %}Vogue Me || Login{% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{% static "userapp/css/login.css" %}">
{% endblock style %}


{% block content %}
    <div class="login-container text-center">
        <!-- 로고 이미지 -->
        <img src="https://placehold.co/150x80/ccabd8/055b5c?text=Logo" alt="로고" class="logo-image">

        <!-- 로그인 폼 -->
        <form action="{% url "userapp:pick_style" %}">
            <div class="mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="이메일">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <div class="mt-3">
            <small>계정이 없으신가요? <a href="{% url 'userapp:signup' %}">회원가입</a></small>
        </div>

        <p class="mt-4 text-muted">또는 SNS 계정으로 로그인</p>

        <!-- SNS 로그인 버튼 -->
        <div class="sns-login-row">
            <button class="btn sns-login-btn"><i class="fab fa-instagram"></i></button>
            <button class="btn sns-login-btn"><i class="fab fa-twitter"></i></button>
            <button class="btn sns-login-btn"><i class="fab fa-tiktok"></i></button>
            <button class="btn sns-login-btn"><i class="fab fa-facebook-f"></i></button>
            <button class="btn sns-login-btn"><i class="fab fa-google"></i></button>
        </div>

        <!-- 카피라이트 -->
        <div class="mt-4 text-muted">
            <small>&copy; 2024 Your Company. All Rights Reserved.</small>
        </div>
    </div>
{% endblock %}
