<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎåÄÌôî Í∏∞Î°ù - Ï±ÑÌåÖ ÌûàÏä§ÌÜ†Î¶¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #ffffff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
            color: #000;
            padding: 0;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .chat-list {
            padding: 0 0 80px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 0.5px solid #e5e5e5;
        }

        .chat-item:hover {
            background-color: #f8f8f8;
        }

        .chat-item:last-child {
            border-bottom: none;
        }

        /* Selection Mode Styles */
        .selection-mode .chat-item {
            position: relative;
            padding-left: 20px;
            padding-right: 50px;
        }
        
        .selection-mode .chat-item::before {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #E5E5EA;
            border-radius: 50%;
            background: white;
            z-index: 2;
        }
        
        .selection-mode .chat-item.selected::before {
            background: #00c896;
            border-color: #00c896;
        }
        
        .selection-mode .chat-item.selected::after {
            content: '‚úî';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            z-index: 3;
        }
        
        .selection-mode .avatar-container {
            margin-left: 0;
            margin-right: 12px;
        }        

        /* Delete Button */
        .delete-button {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 343px;
            background: #00c896;
            color: white;
            border: none;
            padding: 14px 0;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
            text0align: center;
        }

        .delete-button.show {
            opacity: 1;
            visibility: visible;
        }

        .delete-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .avatar-container {
            position: relative;
            margin-right: 12px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }

        .online-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00c896;
            border-radius: 50%;
            border: 2px solid white;
            bottom: -1px;
            right: -1px;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 2px;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 400;
            color: #000;
        }

        .chat-time {
            font-size: 13px;
            color: #8E8E93;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .chat-preview {
            font-size: 14px;
            color: #8E8E93;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .start-btn {
            background: #00c896;
            color: white;
            border: none;
            padding: 14px;
            width: calc(100% - 32px);
            font-size: 17px;
            font-weight: 600;
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 343px;
            cursor: pointer;
            border-radius: 10px;
        }

        .start-btn:active {
            background: #00c896;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #fff;
            border-radius: 14px;
            padding: 28px 20px 20px 20px;
            width: 270px;
            text-align: center;
            border: 1px solid #00c896;
            box-shadow: none;
        }
        
        .modal-icon {
            width: 24px;
            height: 24px;
            margin: 0 auto 18px;
            font-size: 24px;
            color: #00c896;
            background: transparent;
            border: none;
        }
        
        .modal-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #222;
        }
        
        .modal-desc {
            color: #8E8E93;
            margin-bottom: 24px;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .modal-buttons {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 18px;
        }
        
        .modal-btn {
            background: none !important;
            color: #00c896;
            border: none !important;
            font-weight: 500;
            font-size: 16px;
            padding: 10px 24px;
            border-radius: 0;
            box-shadow: none !important;
            margin: 0;
            transition: none;
            outline: none;
        }        

        .modal-btn.cancel {
            color: #4F8FEA;
        }

        .modal-btn.confirm {
            color: #00c896;
        }

        .modal-btn:active {
            opacity: 0.7;
        }

        .home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #000;
            border-radius: 2.5px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Äπ</button>
            <div class="header-title">ÎåÄÌôî Í∏∞Î°ù</div>
        </div>

        <div class="chat-list">
            <div class="chat-item" data-chat-id="1" onclick="goToChat('ÏßÑÍ≤Ω', 1)">
                <div class="avatar-container">
                    <div class="avatar">üë§</div>
                    <div class="online-dot"></div>
                </div>
                <div class="chat-info">
                    <div class="chat-header">
                        <div class="chat-name">ÏßÑÍ≤Ω</div>
                        <div class="chat-time">18:31</div>
                    </div>
                    <div class="chat-preview">ÎÑ§ Ïûò ÏïåÍ≤†ÏäµÎãàÎã§. ÌòπÏãú Îã§Î•∏Í≤å ÏûàÏúºÏãúÎ©¥...</div>
                </div>
            </div>

            <div class="chat-item" data-chat-id="2" onclick="goToChat('Ïö∞Ïû¨', 2)">
                <div class="avatar-container">
                    <div class="avatar" style="background: #2C2C2E; color: white;">üë§</div>
                </div>
                <div class="chat-info">
                    <div class="chat-header">
                        <div class="chat-name">Ïö∞Ïû¨</div>
                        <div class="chat-time">Ïñ¥Ï†ú</div>
                    </div>
                    <div class="chat-preview">ÎÑ§ÎÑ§ Ï†ïÏÇ∞ ÏïåÍ≤†ÏäµÎãàÎã§ üëç</div>
                </div>
            </div>
        </div>

        <!-- Delete Button -->
        <button class="delete-button" id="deleteButton" onclick="showDeleteModal()">ÏÇ≠Ï†ú</button>

        <div class="modal-overlay" id="deleteModal">
            <div class="modal">
                <div class="modal-icon">üóëÔ∏è</div>
                <div class="modal-title">ÎåÄÌôî Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?</div>
                <div class="modal-desc">ÏÇ≠Ï†úÎêú Í∏∞Î°ùÏùÄ Î≥µÍµ¨Ìï† Ïàò ÏóÜÏäµÎãàÎã§</div>
                <div class="modal-buttons">
                    <button class="modal-btn cancel" onclick="hideDeleteModal()">Ï∑®ÏÜå</button>
                    <button class="modal-btn confirm" onclick="confirmDelete()">ÏÇ≠Ï†ú</button>
                </div>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        let isSelectionMode = false;
        let selectedChats = new Set();
        let longPressTimer = null;

        function goBack() {
            if (isSelectionMode) {
                exitSelectionMode();
            } else {
                history.back();
            }
        }

        function goToChat(name, chatId) {
            if (isSelectionMode) {
                toggleChatSelection(chatId);
            } else {
                console.log(`${name}ÎãòÍ≥ºÏùò ÎåÄÌôîÎ°ú Ïù¥Îèô (ID: ${chatId})`);
                window.location.href = `/chat?influencer=${chatId}`;
            }
        }

        function enterSelectionMode() {
            isSelectionMode = true;
            document.body.classList.add('selection-mode');
            document.getElementById('deleteButton').classList.add('show');
            
            // ÌñÖÌã± ÌîºÎìúÎ∞±
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        function exitSelectionMode() {
            isSelectionMode = false;
            selectedChats.clear();
            document.body.classList.remove('selection-mode');
            document.getElementById('deleteButton').classList.remove('show');
            
            // Î™®Îì† ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.chat-item.selected').forEach(item => {
                item.classList.remove('selected');
            });
        }

        function toggleChatSelection(chatId) {
            const chatItem = document.querySelector(`[data-chat-id="${chatId}"]`);
            
            if (selectedChats.has(chatId)) {
                selectedChats.delete(chatId);
                chatItem.classList.remove('selected');
            } else {
                selectedChats.add(chatId);
                chatItem.classList.add('selected');
            }
            
            // ÏÇ≠Ï†ú Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            updateDeleteButton();
        }

        function updateDeleteButton() {
            const deleteButton = document.getElementById('deleteButton');
            if (selectedChats.size > 0) {
                deleteButton.textContent = `ÏÇ≠Ï†ú (${selectedChats.size})`;
                deleteButton.disabled = false;
            } else {
                deleteButton.textContent = 'ÏÇ≠Ï†ú';
                deleteButton.disabled = true;
            }
        }

        function showDeleteModal() {
            if (selectedChats.size > 0) {
                document.getElementById('deleteModal').classList.add('active');
            }
        }

        function hideDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }

        function confirmDelete() {
            if (selectedChats.size > 0) {
                // ÏÑ†ÌÉùÎêú Ï±ÑÌåÖÎì§ ÏÇ≠Ï†ú
                selectedChats.forEach(chatId => {
                    const chatItem = document.querySelector(`[data-chat-id="${chatId}"]`);
                    if (chatItem) {
                        chatItem.remove();
                    }
                });
                
                console.log(`ÏÑ†ÌÉùÎêú ${selectedChats.size}Í∞ú Ï±ÑÌåÖ Í∏∞Î°ù ÏÇ≠Ï†úÎê®`);
                exitSelectionMode();
                hideDeleteModal();
            }
        }

        // Î°±ÌîÑÎ†àÏä§ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        function setupLongPress() {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('touchstart', function(e) {
                    if (!isSelectionMode) {
                        this.style.backgroundColor = '#f8f8f8';
                        
                        longPressTimer = setTimeout(() => {
                            enterSelectionMode();
                        }, 3000); // 3Ï¥à ÌõÑ ÏÑ†ÌÉù Î™®Îìú ÏßÑÏûÖ
                    }
                });
                
                item.addEventListener('touchend', function(e) {
                    if (!isSelectionMode) {
                        clearTimeout(longPressTimer);
                        setTimeout(() => {
                            this.style.backgroundColor = '';
                        }, 100);
                    }
                });
                
                item.addEventListener('touchmove', function(e) {
                    if (!isSelectionMode) {
                        clearTimeout(longPressTimer);
                        this.style.backgroundColor = '';
                    }
                });

                item.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    if (!isSelectionMode) {
                        enterSelectionMode();
                    }
                });
            });
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
        document.addEventListener('DOMContentLoaded', function() {
            setupLongPress();
        });
    </script>
</body>
</html>
