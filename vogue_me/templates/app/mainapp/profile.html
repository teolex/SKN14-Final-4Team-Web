        function initBirthPicker() {
            const yearSel = document.getElementById('picker-year');
            const monthSel = document.getElementById('picker-month');
            const daySel = document.getElementById('picker-day');

            // ì›” ì˜µì…˜ (01-12)
            monthSel.innerHTML = '';
            for (let m = 1; m <= 12; m++) {
                const v = String(m).padStart(2, '0');
                const opt = document.createElement('option');
                opt.value = v; opt.textContent = v;
                if (v === profileData.birthDate.month) opt.selected = true;
                monthSel.appendChild(opt);
            }

            // ì—°ë„ ì˜µì…˜ (1950-2025)

                const opt = document.createElement('option');
                opt.value = String(y); opt.textContent = String(y);
                if (String(y) === profileData.birthDate.year) opt.selected = true;
                yearSel.appendChild(opt);
            }

            function refreshDays() {
                const y = parseInt(yearSel.value);
                const m = parseInt(monthSel.value);
                const days = new Date(y, m, 0).getDate();
                daySel.innerHTML = '';
                for (let d = 1; d <= days; d++) {
                    const v = String(d).padStart(2, '0');
                    const opt = document.createElement('option');
                    opt.value = v; opt.textContent = v;
                    if (v === profileData.birthDate.day) opt.selected = true;
                    daySel.appendChild(opt);
                }

            monthSel.addEventListener('change', () => { refreshDays(); });
            yearSel.addEventListener('change', () => { refreshDays(); });
