        .back-btn {

        /* Modal Overlay */

            left: 0;
            right: 0;

            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            align-items: flex-end;
            justify-content: center;

        .modal-overlay.show {

        /* Modal Container */

            width: 100%;

            max-height: 80vh;
            overflow-y: auto;

        @keyframes slideUp {
            from {

            to {

            }

        /* Modal Header */
        .modal-header {
            position: relative;

            text-align: center;
            border-bottom: 1px solid #f0f0f0;

        .modal-title {

        .modal-close {

        .option-btn.selected {

        /* Toast Message */

            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2000;
            pointer-events: none;
        }

        .toast.show {
            opacity: 0.9;
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>

    <script>
        // ÌîÑÎ°úÌïÑ Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•Ìï† Í∞ùÏ≤¥
        let profileData = {
            name: '',
            birthDate: {
                year: '1995',
                month: '01',
                day: '01'
            },
            email: 'helloworld@mail.com',
            gender: 'ÎÇ®ÏÑ±',
            style: 'Ï∫êÏ£ºÏñº',
            fabric: 'Ïò§Í∞ÄÎãâ ÏΩîÌäº'

        // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•ÌïòÏó¨ Î≥ÄÍ≤ΩÏÇ¨Ìï≠ ÎπÑÍµêÏö©
        let originalData = {
            name: '',
            birthDate: {
                year: '1995',
                month: '01',
                day: '01'
            },
            email: 'helloworld@mail.com',
            gender: 'ÎÇ®ÏÑ±',
            style: 'Ï∫êÏ£ºÏñº',
            fabric: 'Ïò§Í∞ÄÎãâ ÏΩîÌäº'
        };

        // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Í∞êÏßÄ Ìï®Ïàò
        function hasChanges() {
            return (
                profileData.name !== originalData.name ||
                profileData.birthDate.year !== originalData.birthDate.year ||
                profileData.birthDate.month !== originalData.birthDate.month ||
                profileData.birthDate.day !== originalData.birthDate.day ||
                profileData.gender !== originalData.gender ||
                profileData.style !== originalData.style ||
                profileData.fabric !== originalData.fabric
            );
        }

        // Ï†ÄÏû• Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateSaveButton() {
            const saveButton = document.querySelector('.save-button');
            if (hasChanges()) {
                saveButton.disabled = false;
                saveButton.style.backgroundColor = '#00C896';
                saveButton.style.cursor = 'pointer';
            } else {
                saveButton.disabled = true;
                saveButton.style.backgroundColor = '#ccc';
                saveButton.style.cursor = 'not-allowed';
            }
        }

        // Date picker functionality
        function initializeDatePicker() {
            const yearSelect = document.getElementById('birth-year');
            const monthSelect = document.getElementById('birth-month');
            const daySelect = document.getElementById('birth-day');
            
            // ÎÖÑÎèÑ ÏòµÏÖò ÏÉùÏÑ± (1950-2010)
            for (let year = 2010; year >= 1950; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === 1995) option.selected = true;
                yearSelect.appendChild(option);
            }
            
            // Ïõî ÏòµÏÖò ÏÉùÏÑ±
            for (let month = 2; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month.toString().padStart(2, '0');
                option.textContent = month.toString().padStart(2, '0');
                if (month === 1) option.selected = true;
                monthSelect.appendChild(option);
            }
            
            // Ïùº ÏòµÏÖò ÏÉùÏÑ±
            function updateDays() {
                const year = parseInt(yearSelect.value);
                const month = parseInt(monthSelect.value);
                const daysInMonth = new Date(year, month, 0).getDate();
                
                // Í∏∞Ï°¥ ÏòµÏÖò Ï†úÍ±∞
                daySelect.innerHTML = '';
                
                // Ïùº ÏòµÏÖò ÏÉùÏÑ±
                for (let day = 1; day <= daysInMonth; day++) {
                    const option = document.createElement('option');
                    option.value = day.toString().padStart(2, '0');
                    option.textContent = day.toString().padStart(2, '0');
                    if (day === 1) option.selected = true;
                    daySelect.appendChild(option);
                }
            }
            
            // ÏÉâÏÉÅ Î≥ÄÍ≤Ω Ìï®Ïàò
            function changeColor() {
                const container = yearSelect.closest('div').parentElement;
                container.style.background = 'white';
                container.style.borderColor = '#007bff';
                [yearSelect, monthSelect, daySelect].forEach(select => {
                    select.style.color = '#000';
                });
                
                // Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
                profileData.birthDate.year = yearSelect.value;
                profileData.birthDate.month = monthSelect.value;
                profileData.birthDate.day = daySelect.value;
            }
            
            // ÏõîÏù¥ Î≥ÄÍ≤ΩÎê† Îïå ÏùºÏàò ÏóÖÎç∞Ïù¥Ìä∏
            monthSelect.addEventListener('change', function() {
                updateDays();
                changeColor();
                updateSaveButton(); // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Í∞êÏßÄ
            });
            yearSelect.addEventListener('change', function() {
                updateDays();
                changeColor();
                updateSaveButton(); // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Í∞êÏßÄ
            });
            daySelect.addEventListener('change', function() {
                changeColor();
                updateSaveButton(); // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Í∞êÏßÄ
            });
            
            // Ï¥àÍ∏∞ ÏùºÏàò ÏÑ§Ï†ï
            updateDays();
        }

        // Modal Functions
        function openGenderModal() {
            document.getElementById('gender-modal').classList.add('show');
        }

        // Selection Functions - ÏÑ†ÌÉù Ï¶âÏãú Î∞òÏòÅ Î∞è Î™®Îã¨ Îã´Í∏∞
        function selectGender(button) {
            const container = button.closest('.selection-options');
            container.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            
            // Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
            profileData.gender = button.dataset.value;
            document.getElementById('gender-text').textContent = button.dataset.value;
            
            // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Í∞êÏßÄ
            updateSaveButton();
            
            // Î™®Îã¨ ÏûêÎèô Îã´Í∏∞
            setTimeout(() => closeModal('gender-modal'), 300);
        }

        function selectStyle(button) {
            const container = button.closest('.selection-options');
            container.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            
            // Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
            profileData.style = button.dataset.value;
            let styleText = button.dataset.value;
            if (styleText === 'Ï∫êÏ£ºÏñº') {
                styleText = 'Ï∫êÏ£ºÏñº (Ìé∏Ïïà, Îç∞ÏùºÎ¶¨)';
            }
            document.getElementById('style-text').textContent = styleText;
            
            // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Í∞êÏßÄ
            updateSaveButton();
            
            // Î™®Îã¨ ÏûêÎèô Îã´Í∏∞
            setTimeout(() => closeModal('style-modal'), 300);
        }

        function selectFabric(button) {
            const container = button.closest('.selection-options');

            button.classList.add('selected');

            profileData.fabric = button.dataset.value;
            document.getElementById('fabric-text').textContent = button.dataset.value;
            
            // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Í∞êÏßÄ

                toast.classList.remove('show');

            updateSaveButton();

            // Close modal when clicking outside
            document.querySelectorAll('.modal-overlay').forEach(overlay => {

                    if (e.target === this) {

            });
        });
