<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì¢‹ì•„ìš” - Likes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000;
            overflow-x: hidden;
        }

        .container {
            margin: 0 auto;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        .signal-icons {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #ffffff;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
            color: #000;
            padding: 0;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .likes-grid {
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .like-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .like-item:active {
            transform: scale(0.98);
        }

        .like-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .heart-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff3040;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .heart-icon:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .heart-icon.liked {
            color: #ff3040;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8E8E93;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .empty-desc {
            font-size: 16px;
            line-height: 1.4;
        }

        /* ì´ë¯¸ì§€ í”Œë ˆì´ìŠ¤í™€ë” ìŠ¤íƒ€ì¼ */
        .placeholder-img {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            border-radius: 12px;
        }

        .placeholder-img.style1 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .placeholder-img.style2 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .placeholder-img.style3 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .placeholder-img.style4 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }

        .modal-close {
            position: absolute;
            top: 40px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */
        @media (max-width: 767px) {
            body {
                padding: 0;
            }
            
            .container {
                width: 100vw;
                max-width: none;
                height: 100vh;
                max-height: none;
                margin: 0;
            }
        }

        /* íƒœë¸”ë¦¿ */
        @media (min-width: 768px) and (max-width: 1023px) {
            .container {
                max-width: 400px;
            }
        }

        /* ë°ìŠ¤í¬í†± */
        @media (min-width: 1024px) {
            .container {
                max-width: 420px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">â€¹</button>
            <div class="header-title">ì¢‹ì•„ìš”</div>
        </div>

        {% if liked_styles %}
        <div class="likes-grid" id="likesGrid">
            <!-- ì¢‹ì•„ìš” í‘œì‹œí•œ ì´ë¯¸ì§€ë“¤ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤ -->
            {% for style in liked_styles %}
                <div class="like-item" onclick="openModal(this)" data-id="{{ style.id }}">
                    <img class="dummy-img" src="{{ style.look_img_url }}" alt="{{ style.look_style}}">
                    <div class="heart-icon liked" onclick="toggleLike(event, this)">â¤ï¸</div>
                    <div>{{ style.look_style }}</div>
                    <div>{{ style.look_desc }}</div>
                </div>
            {% endfor %}
        </div>
        {% else %}
        <!-- ë¹ˆ ìƒíƒœ í‘œì‹œ (ì¢‹ì•„ìš”í•œ í•­ëª©ì´ ì—†ì„ ë•Œ) -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">ğŸ’™</div>
            <div class="empty-title">ì•„ì§ ì¢‹ì•„ìš”í•œ í•­ëª©ì´ ì—†ì–´ìš”</div>
            <div class="empty-desc">ì±„íŒ…ì—ì„œ ë§ˆìŒì— ë“œëŠ” ìŠ¤íƒ€ì¼ì„<br>ì¢‹ì•„ìš” í‘œì‹œí•´ë³´ì„¸ìš”</div>
        </div>
        {% endif %}

        <!-- ì´ë¯¸ì§€ í™•ëŒ€ ëª¨ë‹¬ -->
        <div class="modal-overlay" id="imageModal">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <div class="modal-image" id="modalImage"></div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        function goBack() {
            top.location.href = '/chat';
        }

        function toggleLike(event, $heartIcon) {
            event.stopPropagation(); // ì´ë¯¸ì§€ í´ë¦­ ì´ë²¤íŠ¸ì™€ ë¶„ë¦¬

            const $likesGrid = $heartIcon.closest(".like-item");
            const look_id    = $likesGrid.dataset.id;
            fetch(`/api/like/${look_id}`)
                .then(resp => resp.json())
                .then(json => {
                    let like = json["like"];
                    _toggleHeart($heartIcon, like);
                    $likesGrid.style.transform = 'scale(0)';
                    $likesGrid.style.opacity = '0';

                    setTimeout(() => {
                        $likesGrid.remove();
                        checkEmptyState();
                    }, 300);
                });
        }
        function _toggleHeart($heartIcon, isLike) {
            if( isLike ) {
                // ì¢‹ì•„ìš” ì„¤ì • (íšŒìƒ‰ â†’ ë¹¨ê°„)
                $heartIcon.classList.remove('unliked');
                $heartIcon.classList.add('liked');
                $heartIcon.textContent = 'â¤ï¸';
            } else {
                // ì¢‹ì•„ìš” í•´ì œ (ë¹¨ê°„ â†’ íšŒìƒ‰)
                $heartIcon.classList.remove('liked');
                $heartIcon.classList.add('unliked');
                $heartIcon.textContent = 'ğŸ¤';
            }
        }

        function openModal(element) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            // í´ë¦­í•œ ì´ë¯¸ì§€ì˜ ë‚´ìš©ì„ ëª¨ë‹¬ì— ë³µì‚¬
            const imageContent = element.querySelector('img, .placeholder-img');
            modalImage.innerHTML = imageContent ? imageContent.outerHTML : '';
            
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        function checkEmptyState() {
            const grid = document.getElementById('likesGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (grid.children.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }

        // í„°ì¹˜ í”¼ë“œë°±
        document.querySelectorAll('.like-item').forEach(item => {
            item.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            item.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
