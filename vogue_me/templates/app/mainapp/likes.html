        let likedItems = [

        function toggleLike(event, element) {
            event.stopPropagation(); // ì´ë¯¸ì§€ í´ë¦­ ì´ë²¤íŠ¸ì™€ ë¶„ë¦¬
            
            const likeItem = element.closest('.like-item');

            if (element.classList.contains('liked')) {

            emptyState.style.display = 'none';
