<!DOCTYPE HTML>
<HTML>
<HEAD>
    <META CHARSET="UTF-8">
    <TITLE>OTP 인증 메일</TITLE>
</HEAD>
<BODY STYLE="FONT-FAMILY: Arial, sans-serif; BACKGROUND-COLOR: #f4f4f4; PADDING: 20PX;">
<TABLE WIDTH="100%" CELLSPACING="0" CELLPADDING="0" STYLE="MAX-WIDTH: 600PX; MARGIN: 0 AUTO; BACKGROUND-COLOR: #FFFFFF; BORDER: 1PX SOLID #DDDDDD;">
    <TR>
        <TD STYLE="BACKGROUND-COLOR: #4CAF50; COLOR: WHITE; PADDING: 20PX; TEXT-ALIGN: CENTER; FONT-SIZE: 24PX; FONT-WEIGHT: BOLD;">
            인증 코드 안내
        </TD>
    </TR>
    <TR>
        <TD STYLE="PADDING: 20PX; FONT-SIZE: 16PX; COLOR: #333333;">
            안녕하세요,<BR><BR>
            요청하신 OTP 인증 코드는 아래와 같습니다:
            <BR><BR>
            <TABLE WIDTH="100%" STYLE="BACKGROUND-COLOR: #F9F9F9; BORDER: 1PX SOLID #CCCCCC; TEXT-ALIGN: CENTER; MARGIN: 20PX 0;">
                <TR>
                    <TD STYLE="FONT-SIZE: 32PX; FONT-WEIGHT: BOLD; COLOR: #333333; PADDING: 20PX;">
                        {{ otp_code }}
                    </TD>
                </TR>
            </TABLE>
            <BR>
            해당 코드는 보안을 위해 <B>10분 이내</B>에 입력해 주세요.
            <BR><BR>
            감사합니다.<BR>
            <SPAN STYLE="COLOR: #888888; FONT-SIZE: 14PX;">- Your Company</SPAN>
        </TD>
    </TR>
</TABLE>
</BODY>
</HTML>
