name: sustainable_people CI/CD

on:
  pull_request_target:
    branches:
      - main
    types:
      - closed

jobs:
  build-deploy:   # jobname
    if: github.event.pull_request.merged == true    # 수행 조건
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ♻️ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 🏗️ Build and Push Docker images
        uses: docker/build-push-action@v2
        with:
          context: ./vogue_me
          file: ./vogue_me/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGENAME }}:latest

      - name: 🚀 Deploy Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.AWS_EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.AWS_EB_ENVIRONMENT_NAME }}
          region: ap-northeast-2
          version_label: "app-${{ github.sha }}-run${{ github.run_number }}"
          deployment_package: Dockerrun.aws.json

  migrate:
    runs-on: ubuntu-latest
    needs: build-deploy   # 배포 완료 후 실행됨
    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: ♻️ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install dependencies
        run: pip install -r ./vogue_me/requirements.txt

      - name: 🛠️ Run migrations
        env:
          DJANGO_SETTINGS_MODULE: vogue_me.settings
          DJANGO_ENV: production
          DATABASE_URL: mysql://migrater:${{ secrets.DB_MIGRATER_PASSWORD }}@${{ secrets.RDS_HOST }}:3306/20250901_looplabel
        run: |
          echo "==================== Make-migrations ===================="
          python vogue_me/manage.py makemigrations --noinput
          echo 
          echo "======================== Migrate ========================"
          python vogue_me/manage.py migrate --noinput